@if (arregloget.length>0) {
<app-post></app-post>
<div class="w-full h-[70vh] overflow-auto">
  <div class="p-0">
    <div class="overflow-x-auto">
      <table class="table-auto w-full">
        <thead class="text-sm font-semibold uppercase text-white bg-gray-900">
          <tr>
            <th class="p-2 whitespace-nowrap">
              <div class="font-semibold text-left">Nombre PERFIL</div>
            </th>
            <th class="p-2 whitespace-nowrap">
              <div class="font-semibold text-center">Acciones</div>
            </th>
          </tr>
        </thead>
        <tbody class="text-sm">
          @for (dato of arregloget; track dato.id_perfil) {
          <tr>
            <td class="p-2 whitespace-nowrap">
              <div class="text-gray-900 dark:text-black">
                {{ dato.nombre_perfil }}
              </div>
            </td>
            <td class="p-2 whitespace-nowrap text-center">
              <!-- AlineaciÃ³n centrada -->
              <button (click)="enviarmodal(dato.id_perfil, dato.modulosasignados)"
                class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                type="button">
                EDITAR
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
@if(estadomodal){
<app-put [idPerfil]="id_perfil" [datos]="modulosasignados" (addshowModalEvent)="abremodal($event)"></app-put>
}
}
@else {
  <app-loanding/>
}

<!-- Main modal -->
<div data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="
overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex
">
<!-- ACA CAMBIAS EL FONDO PARA QUE SEA MAS INTENSO -->
<div class="fixed inset-0 bg-black bg-opacity-10 backdrop-filter transition-opacity"></div>
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Static modal
        </h3>
        <button (click)="showmodalclose(false)"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="static-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <!-- Modal body -->
      <form [formGroup]="form" (ngSubmit)="enviarDatos($event)">
        <h1 class="px-4 py-2 font-bold">Editar Perfil Permisos</h1>
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 flex flex-col gap-5">
          <div>
            <p>ID del perfil: {{ idPerfil }}</p>
            <p>Modulos:</p>
            <div class="flex items-center justify-start">
              @for (modulo of datos; track modulo.id_modulo) {

              <input type="checkbox" class="form-checkbox h-5 w-5 text-indigo-600" (change)="toggleCheckbox(modulo)"
                [checked]="modulo.checked" />
              <label class="ml-2 mr-2 text-gray-700 cursor-pointer" (click)="toggleCheckbox(modulo)">{{ modulo.modulo
                }}</label>
              }
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Guardar
          </button>
          <button (click)="showmodalclose(false)"
            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
